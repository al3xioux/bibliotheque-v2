<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="carousel" data-carousel>
        <div class="carousel-buttons">
            <button class="carousel-button carousel-button_previous" data-carousel-button-previous>
                <span class="fas fa-chevron-circle-left"></span>
            </button>
            <button class="carousel-button carousel-button_next" data-carousel-button-next>
                <span class="fas fa-chevron-circle-right"></span>
            </button>
        </div>
        <div class="slides" data-carousel-slides-container>
            <div class="slide-container">
                <div class="slide">
                    <h2>Nom personnes</h2>
                    <p>Commentaires</p>
                </div>
                <div class="slide">
                    <h2>Nom personnes 2</h2>
                    <p>Commentaires 2</p>
                </div>
            </div>   
        </div>
        <div class="feedback-box">
            <form>
                <label for="zoneTexte">Votre avis est important pour nous :</label><br>
                <textarea id="zoneTexte" name="zoneTexte" rows="15" cols="40"></textarea><br>
                <input type="submit">
            </form>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="Excellent"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="Très bien"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="Bien"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="Moyen"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="Médiocre"></label>
            </div>
        </div>

    <script src="feedback.js"></script>
</body>
</html>
